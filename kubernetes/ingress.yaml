apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spreadsheet-app-ingress
  namespace: spreadsheet-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spreadsheet-app-service
                port:
                  number: 80 