<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            padding: 1rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }
        .modal-content {
            border: none;
            border-radius: 10px;
        }
        .modal-header {
            border-bottom: 1px solid #eee;
            padding: 1.5rem;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .modal-footer {
            border-top: 1px solid #eee;
            padding: 1.5rem;
        }
        .alert {
            display: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main content -->
            <main class="col-12 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Spreadsheet</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="saveBtn" disabled>Save Changes</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="writeAccessBtn">Request Write Access</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" id="errorAlert" role="alert"></div>
                <div class="alert alert-success" id="successAlert" role="alert"></div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Sales Data</h5>
                        <button class="btn btn-primary" id="addSaleBtn">
                            <i class="bi bi-plus-lg"></i> Add Sale
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Invoice #</th>
                                        <th>Customer</th>
                                        <th>Location</th>
                                        <th>Product</th>
                                        <th>Category</th>
                                        <th>Volume</th>
                                        <th>Unit</th>
                                        <th>Created By</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Sale Modal -->
    <div class="modal fade" id="addSaleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Sale</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSaleForm">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="invoiceNumber" class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" id="invoiceNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location/Store</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="volumeSold" class="form-label">Volume Sold</label>
                            <input type="number" step="0.01" class="form-control" id="volumeSold" required>
                        </div>
                        <div class="mb-3">
                            <label for="unit" class="form-label">Unit</label>
                            <select class="form-select" id="unit" required>
                                <option value="L">Liters (L)</option>
                                <option value="ml">Milliliters (ml)</option>
                                <option value="gal">Gallons (gal)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveSaleBtn">Save Sale</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let currentUser = null;
        let hasWriteAccess = false;
        let writeAccessTimer = null;
        let inactivityTimer = null;
        const addSaleModal = new bootstrap.Modal(document.getElementById('addSaleModal'));
        
        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('/check_auth');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.replace('/');
                    return;
                }
                
                currentUser = data.username;
                loadData();
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.replace('/');
            }
        }

        // Initialize Socket.IO connection
        const socket = io();

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('data_updated', (data) => {
            loadData();
        });

        // Load data from server
        async function loadData() {
            try {
                const response = await fetch('/read');
                const data = await response.json();
                
                if (response.ok) {
                    // Update categories dropdown
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = data.categories.map(cat => 
                        `<option value="${cat[0]}">${cat[0]}</option>`
                    ).join('');

                    // Update sales table
                    const tableBody = document.getElementById('salesTableBody');
                    tableBody.innerHTML = data.sales_data.map(sale => `
                        <tr>
                            <td>${sale[0]}</td>
                            <td>${sale[1]}</td>
                            <td>${sale[2]}</td>
                            <td>${sale[3]}</td>
                            <td>${sale[4]}</td>
                            <td>${sale[5]}</td>
                            <td>${sale[6]}</td>
                            <td>${sale[7]}</td>
                            <td>${sale[8]}</td>
                        </tr>
                    `).join('');
                } else {
                    showError(data.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data');
            }
        }

        // Request write access
        document.getElementById('writeAccessBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/request_write_access', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    hasWriteAccess = true;
                    document.getElementById('saveBtn').disabled = false;
                    document.getElementById('addSaleBtn').disabled = false;
                    showSuccess('Write access granted');
                    
                    // Set timer to release write access after 10 seconds of inactivity
                    if (writeAccessTimer) {
                        clearTimeout(writeAccessTimer);
                    }
                    writeAccessTimer = setTimeout(releaseWriteAccess, 10000);
                } else {
                    showError(data.error || 'Failed to get write access');
                }
            } catch (error) {
                console.error('Error requesting write access:', error);
                showError('Failed to request write access');
            }
        });

        // Release write access
        async function releaseWriteAccess() {
            try {
                const response = await fetch('/release_write_access', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    hasWriteAccess = false;
                    document.getElementById('saveBtn').disabled = true;
                    document.getElementById('addSaleBtn').disabled = true;
                    showSuccess('Write access released');
                }
            } catch (error) {
                console.error('Error releasing write access:', error);
            }
        }

        // Add sale button click handler
        document.getElementById('addSaleBtn').addEventListener('click', () => {
            if (!hasWriteAccess) {
                showError('You need write access to add a sale');
                return;
            }
            addSaleModal.show();
        });

        // Save sale button click handler
        document.getElementById('saveSaleBtn').addEventListener('click', async () => {
            const form = document.getElementById('addSaleForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const saleData = {
                date: document.getElementById('date').value,
                invoice_number: document.getElementById('invoiceNumber').value,
                customer_name: document.getElementById('customerName').value,
                location: document.getElementById('location').value,
                product_name: document.getElementById('productName').value,
                category: document.getElementById('category').value,
                volume_sold: document.getElementById('volumeSold').value,
                unit: document.getElementById('unit').value
            };

            try {
                const response = await fetch('/write', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saleData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addSaleModal.hide();
                    form.reset();
                    showSuccess('Sale added successfully');
                    loadData();
                } else {
                    showError(data.error || 'Failed to add sale');
                }
            } catch (error) {
                console.error('Error adding sale:', error);
                showError('Failed to add sale');
            }
        });

        // Logout button click handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.replace('/');
                } else {
                    showError('Failed to logout');
                }
            } catch (error) {
                console.error('Error logging out:', error);
                showError('Failed to logout');
            }
        });

        // Show error message
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Check authentication when page loads
        checkAuth();
    </script>
</body>
</html>
